name: Cargo Build & Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  CARGO_TERM_VERBOSE: true

jobs:
  build:
    name: Build - ${{ matrix.toolchain }} - ${{ matrix.package }} - ${{ matrix.features }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, beta]
        include:
          # kameo crate — non-remote feature combinations
          - package: "kameo"
            features: "--no-default-features"
          - package: "kameo"
            features: "--no-default-features --features macros"
          - package: "kameo"
            features: "--no-default-features --features tracing"
          - package: "kameo"
            features: "--no-default-features --features metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing"
          - package: "kameo"
            features: "--no-default-features --features macros,metrics"
          - package: "kameo"
            features: "--no-default-features --features tracing,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,metrics"
          # kameo crate — remote requires exactly one codec
          # serde-codec combinations
          - package: "kameo"
            features: "--no-default-features --features remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features macros,remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features tracing,remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features remote,serde-codec,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,remote,serde-codec,metrics"
          # rkyv-codec combinations
          - package: "kameo"
            features: "--no-default-features --features remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features macros,remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features tracing,remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features remote,rkyv-codec,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,remote,rkyv-codec,metrics"
          # kameo_actors crate
          - package: "kameo_actors"
            features: ""
          # kameo_macros crate
          - package: "kameo_macros"
            features: ""
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-

      - name: Standard build
        run: cargo build -p ${{ matrix.package }} ${{ matrix.features }}

      - name: Tokio unstable build
        if: matrix.package == 'kameo'
        run: RUSTFLAGS="--cfg tokio_unstable" cargo build -p ${{ matrix.package }} ${{ matrix.features }}

  test:
    name: Test - ${{ matrix.toolchain }} - ${{ matrix.package }} - ${{ matrix.features }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, beta]
        include:
          # kameo crate — non-remote feature combinations
          - package: "kameo"
            features: "--no-default-features"
          - package: "kameo"
            features: "--no-default-features --features macros"
          - package: "kameo"
            features: "--no-default-features --features tracing"
          - package: "kameo"
            features: "--no-default-features --features metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing"
          - package: "kameo"
            features: "--no-default-features --features macros,metrics"
          - package: "kameo"
            features: "--no-default-features --features tracing,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,metrics"
          # serde-codec combinations
          - package: "kameo"
            features: "--no-default-features --features remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features macros,remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features tracing,remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features remote,serde-codec,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,remote,serde-codec,metrics"
          # rkyv-codec combinations
          - package: "kameo"
            features: "--no-default-features --features remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features macros,remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features tracing,remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features remote,rkyv-codec,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,remote,rkyv-codec,metrics"
          # kameo_actors crate
          - package: "kameo_actors"
            features: ""
          # kameo_macros crate
          - package: "kameo_macros"
            features: ""
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-

      - name: Run tests
        run: cargo test -p ${{ matrix.package }} ${{ matrix.features }}

  lint:
    name: Clippy - ${{ matrix.package }} - ${{ matrix.features }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # kameo crate — non-remote feature combinations
          - package: "kameo"
            features: "--no-default-features"
          - package: "kameo"
            features: "--no-default-features --features macros"
          - package: "kameo"
            features: "--no-default-features --features tracing"
          - package: "kameo"
            features: "--no-default-features --features metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing"
          - package: "kameo"
            features: "--no-default-features --features macros,metrics"
          - package: "kameo"
            features: "--no-default-features --features tracing,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,metrics"
          # serde-codec combinations
          - package: "kameo"
            features: "--no-default-features --features remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features macros,remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features tracing,remote,serde-codec"
          - package: "kameo"
            features: "--no-default-features --features remote,serde-codec,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,remote,serde-codec,metrics"
          # rkyv-codec combinations
          - package: "kameo"
            features: "--no-default-features --features remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features macros,remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features tracing,remote,rkyv-codec"
          - package: "kameo"
            features: "--no-default-features --features remote,rkyv-codec,metrics"
          - package: "kameo"
            features: "--no-default-features --features macros,tracing,remote,rkyv-codec,metrics"
          # kameo_actors crate
          - package: "kameo_actors"
            features: ""
          # kameo_macros crate
          - package: "kameo_macros"
            features: ""
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-stable-

      - name: Run clippy
        run: cargo clippy -p ${{ matrix.package }} ${{ matrix.features }}

  workspace:
    name: Workspace checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-stable-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (serde-codec)
        run: cargo clippy --workspace --features macros,tracing,remote,serde-codec,metrics

      - name: Clippy (rkyv-codec)
        run: cargo clippy --workspace --features macros,tracing,remote,rkyv-codec,metrics

      - name: Test (serde-codec)
        run: cargo test --workspace --features macros,tracing,remote,serde-codec,metrics

      - name: Test (rkyv-codec)
        run: cargo test --workspace --features macros,tracing,remote,rkyv-codec,metrics

      - name: Docs (serde-codec)
        run: cargo doc --workspace --features macros,tracing,remote,serde-codec,metrics

      - name: Docs (rkyv-codec)
        run: cargo doc --workspace --features macros,tracing,remote,rkyv-codec,metrics
