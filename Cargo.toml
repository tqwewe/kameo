[workspace]
resolver = "2"
members = [".", "actors", "kameo_type_hash_macros", "macros"]

[workspace.dependencies]
kameo = { path = ".", version = "0.18.0" }

futures = "0.3"
tokio = "1.47"

[profile.dev]
# Optimize dependencies in dev mode for better performance
# This is critical for rkyv serialization performance
opt-level = 2

[profile.dev.package."*"]
# Optimize all dependencies (including rkyv) even in dev mode
opt-level = 3

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[package.metadata.docs.rs]
all-features = true

[package]
name = "kameo"
version = "0.18.0"
edition = "2021"
rust-version = "1.85.1"
description = "Fault-tolerant Async Actors Built on Tokio"
readme = "README.md"
repository = "https://github.com/tqwewe/kameo"
license = "MIT OR Apache-2.0"
keywords = ["actor", "tokio"]
categories = ["asynchronous", "concurrency", "rust-patterns"]
include = ["/src"]

[features]
default = ["macros", "tracing"]
macros = ["dep:kameo_macros"]
remote = [
  "dep:either",
  "dep:kameo_remote",
  "dep:kameo_type_hash_macros",
  "dep:rkyv",
  "tracing",
]
tracing = ["dep:tracing", "tokio/tracing"]
nightly = [] # Feature flag for nightly-only features

[dependencies]
kameo_macros = { version = "0.18.0", path = "./macros", optional = true }
kameo_type_hash_macros = { path = "./kameo_type_hash_macros", optional = true }

bitflags = "2.6"
bytes = "1.5"
downcast-rs = "2.0.1"
dyn-clone = "1.0"
either = { version = "1.15.0", optional = true }
futures.workspace = true
kameo_remote = { git = "https://github.com/moofone/kameo_remote", branch = "feature/gossip-improvements", optional = true }
rkyv = { version = "0.8", features = ["bytecheck", "std"], optional = true }
thiserror = "2.0"
tokio = { workspace = true, features = [
  "macros",
  "rt",
  "sync",
  "time",
  "rt-multi-thread",
] }
tracing = { version = "0.1", optional = true }

[dev-dependencies]
criterion = { version = "0.7", features = ["async_tokio"] }
kameo_actors = { path = "actors" }
rustc-hash = "2.0"
tokio = { version = "1", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
  "time",
] }
tokio-stream = { version = "0.1.15", features = ["time"] }
tokio-test = "0.4.4"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }


